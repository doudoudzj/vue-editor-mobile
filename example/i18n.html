<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Editor Mobile Demo</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <script src="../dist/vue-editor-mobile.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
        #app {
            margin: 50px auto;
            width: 800px;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <vue-editor-mobile :content.sync="content" :height="500"></vue-editor-mobile>
</div>

<script>
    Vue.use(VueEditorMobile, {
        language: "mars",
        i18n: {
            "mars": {
                "align": "===",
                "image": "<**>",
                "list": "&&&",
                "link": "%%^",
                "unlink": "^%%",
                "table": "@@@",
                "font": "@#$",
                "full screen": "~~~",
                "text": "###",
                "eraser": "<=",
                "info": "^^^",
                "color": "%%%",
                "please enter a url": "%^& @#$#$%%^)(&-",
                "create link": "&&&%$#",
                "bold": "[\";]",
                "italic": "\\\\",
                "underline": "_-_",
                "strike through": "--}",
                "subscript": "^*^",
                "superscript": ">*<",
                "heading": "!!!",
                "font name": "@!!",
                "font size": ">><<",
                "left justify": "<<<",
                "center justify": "<->",
                "right justify": ">>>",
                "ordered list": ":|||",
                "unordered list": "?|||",
                "fore color": "@#!~",
                "background color": "@!~~",
                "row count": "--)",
                "column count": "--(",
                "save": "++<>++",
                "upload": "<++++>",
                "progress": ">~~~",
                "unknown": "/\\/\\",
                "please wait": "-))))",
                "error": "&%$#@",
                "abort": "//&",
                "reset": ")***(",
                "hr": ">----",
                "undo": "<---|"
            }
        }
    })
    new Vue({
        el: "#app",
        data: {
            content: "<h3>#$^%%^ $%&*&(* ';,'; )((*&*^&$</h3>",
        }
    })
</script>
</body>
</html>
